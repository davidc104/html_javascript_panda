<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>國小學區</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="https://data.gov.tw">政府資料開放平臺</a>
          </div>
        </div>
      </nav>

      <div class="hero text-center">
        <h1>新北市公立國小學區</h1>
        <p>110學年國小學區一覽表。學區每學年皆有可能調整，故本資料每學年更新一次</p>
      </div>

      <div class="container">
        <div class="row margin-top-50">
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading"><a href="https://data.gov.tw/en/datasets/124049" target="new">汐止區</a></div>
                <div class="panel-body">
                  <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
              </div>
            </aside>
          </div>

          <div class="col-md-10">
            <div id="table-area">
              <table id="ufo-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">學校名稱</th>
                    <th class="table-head">區別</th>
                    <th class="table-head">基本學區</th>
                    <th class="table-head">自由學區</th>
                    <th class="table-head">備註</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="row margin-top-50">
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading"><a href="https://data.gov.tw/en/datasets/145164" target="new">族語認證測驗</a>
                </div>
                <div class="panel-body">
                  <select id="selLanguage" onchange="optionLanguage(this.value)"></select>
                </div>
              </div>
            </aside>
          </div>

          <div class="col-md-10">
            <table class="">
              <tr>
                <td>
                  <canvas id="初級"></canvas>
                </td>
                <td><canvas id="中級"></canvas></td>
              </tr>
              <tr>
                <td>
                  <p>&nbsp;</p>
                </td>
              </tr>
              <tr>
                <td><canvas id="中高級"></canvas></td>
                <td><canvas id="高級"></canvas></td>
              </tr>
              <tr>
                <td>
                  <p>&nbsp;</p>
                </td>
              </tr>
              <tr>
                <td><canvas id="優級"></canvas></td>
              </tr>
            </table>

          </div>

          <footer class="footer">
            <span class="bottom">政府資料開放平臺</span>
          </footer>
        </div>
      </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

      <script src="https://d3js.org/d3.v5.min.js"></script>

      <script src="static/js/國小學區.js"></script>
